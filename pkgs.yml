          - telnet
          - texlive-extra-utils
          - texlive-fonts-recommended
          - texlive-font-utils
          - texlive-latex-base
          - texlive-latex-extra
          - texlive-luatex
          - time
          - tmux
          - tox
          - udftools
          - ufw
          - uidmap
          - vcdimager
          - vagrant
          - vim-nox
          - vinagre
          - virtualbox-qt
          - vlc
          - xdg-user-dirs
      go:
          - github.com/giantswarm/semver-bump
          - github.com/nishanths/license
          - github.com/tmrts/boilr
      gem:
          - bundler
          - capistrano
          - pry
          - rake
          - travis
      npm:
          - yo
          - generator-generator
          - grunt-cli
          - gulp
          - webcoach
          - sitespeed.io
      pip:
          - ansible
          - ansible-container
          - ansible-lint
          - bcrypt
          - boto
          - boto3
          - docker-py
          - molecule
          - netaddr
          - passlib
          - python-vagrant
          - testinfra
      pip3:
          - awscli
          - awslogs
          - docker-compose
          - Fabric3
          - flake8
          - kappa
          - parse
          - pelican
          - piprot
          - pre-commit
          - proselint
          - selenium
          - sh
          - template
          - tox
          - twine
          - yapf
      cargo:
          - rustfmt

  tasks:
      - name: Assertions
        assert:
          that:
              - ansible_pkg_mgr == 'apt'

      - name: apt install
        with_items: '{{ apt }}'
        when: apt is iterable
        become: yes
        become_user: root
        apt:
            name: '{{ item }}'
            state: present
            purge: yes
            force: yes
            update_cache: yes
            cache_valid_time: 3600

      - name: go get
        when: go is iterable
        command: 'go get -u {{ go|join(" ") }}'

      - name: gem install
        with_items: '{{ gem }}'
        when: gem is iterable
        become: yes
        become_user: root
        gem:
            name: '{{ item }}'
            state: present

      - name: npm install
        with_items: '{{ npm }}'
        when: npm is iterable
        become: yes
        become_user: root
        npm:
            global: yes
            name: '{{ item }}'
            state: present

      - name: pip install
        with_items: '{{ pip }}'
        when: pip is iterable
        become: yes
        become_user: root
        pip:
            name: '{{ item }}'
            state: present

      - name: pip3 install
        with_items: '{{ pip3 }}'
        when: pip3 is iterable
        become: yes
        become_user: root
        pip:
            name: '{{ item }}'
            state: present
            executable: pip3

      - name: cargo install
        when: cargo is iterable
        become: no
        command: '/usr/bin/cargo install {{ cargo|join(" ") }}'
